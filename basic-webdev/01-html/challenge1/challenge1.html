<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <title>Latihan 1 - Membuat Portofolio (HTML)</title>

    <style>
      body {
        font-family: "Plus Jakarta Sans", system-ui;
        font-optical-sizing: auto;
        font-style: normal;
      }
      .profile,
      .profile-form {
        margin-top: 1rem;
      }
    </style>
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="#">HOME</a></li>
        <li><a href="#">PRODUCT</a></li>
        <li><a href="#">GALLERY</a></li>
        <li><a href="#">BLOG</a></li>
        <li><a href="#">MY INVENTORY</a></li>
      </ul>
    </nav>
    <main>
      <h1>Christhoper Marcelino Mamahit</h1>
      <p>Front End Designer</p>
      <button type="button">Edit Resume</button>

      <table class="profile">
        <tr>
          <td>Availability</td>
          <td>:</td>
          <td>Full time</td>
        </tr>
        <tr>
          <td>Usia</td>
          <td>:</td>
          <td>19</td>
        </tr>
        <tr>
          <td>Lokasi</td>
          <td>:</td>
          <td>Jakarta</td>
        </tr>
        <tr>
          <td>Pengalaman</td>
          <td>:</td>
          <td>2</td>
        </tr>
        <tr>
          <td>Email</td>
          <td>:</td>
          <td>email@gmail.com</td>
        </tr>
      </table>

      <form action="" class="profile-form">
        <table>
          <tr>
            <td><label for="name">Nama</label></td>
            <td>
              <input
                type="text"
                id="name"
                name="name"
                placeholder="Masukkan nama anda"
              />
            </td>
          </tr>
          <tr>
            <td><label for="role">Role</label></td>
            <td><input type="text" id="role" name="role" /></td>
          </tr>
          <tr>
            <td><label for="availability">Availability</label></td>
            <td><input type="text" id="availability" name="availability" /></td>
          </tr>
          <tr>
            <td><label for="age">Usia</label></td>
            <td><input type="text" id="age" name="age" /></td>
          </tr>
          <tr>
            <td><label for="location">Lokasi</label></td>
            <td><input type="text" id="location" name="location" /></td>
          </tr>
          <tr>
            <td><label for="years_experience">Years Experience</label></td>
            <td>
              <input
                type="text"
                id="years_experience"
                name="years_experience"
              />
            </td>
          </tr>
          <tr>
            <td><label for="email">Email</label></td>
            <td><input type="text" id="email" name="email" /></td>
          </tr>
          <tr>
            <td colspan="2"><input type="submit" value="Submit" /></td>
          </tr>
        </table>
      </form>
    </main>
  </body>
</html>
